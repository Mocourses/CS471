<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
</head>
<body>
    {% if add %}
    <h1>Add a New Book</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="edition">edition:</label>
        <input type="text" id="edition" name="edition" required><br>

        <label for="Price">Price:</label>
        <input type="number" id="price" name="price" required><br>
        <!-- Add other fields here -->
        <button type="submit">Add Book</button>
    </form>
    {% endif %}

    {% if edit %}
    <h1>Edit book: </h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ book.title }}" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ book.author }}" required><br>

        <label for="edition">edition:</label>
        <input type="text" id="edition" name="edition" value="{{ book.edition }}" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ book.price }}" required><br>
        <button type="submit">Update Book</button>
    </form>
    {% endif %}
</body>
</html>
