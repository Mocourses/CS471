<h1>Student2 List</h1>
<a href="{% url 'student2_add' %}">Add Student</a>
<ul>
    {% for student in students %}
    <li>
        {{ student.name }} ({{ student.age }}) - 
        Addresses: {% for address in student.addresses.all %}{{ address.city }}{% if not forloop.last %}, {% endif %}{% endfor %}
        <a href="{% url 'student2_update' student.id %}">Edit</a>
        <a href="{% url 'student2_delete' student.id %}">Delete</a>
    </li>
    {% endfor %}
</ul>
